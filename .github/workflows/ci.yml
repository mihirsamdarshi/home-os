name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: true
    timeout-minutes: 70

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/db/
            src-tauri/target/
          key: cargo-${{ hashFiles('**/src-tauri/Cargo.lock') }}
          restore-keys: |
            cargo-

      - name: Run Cargo check 
        run: cargo check

